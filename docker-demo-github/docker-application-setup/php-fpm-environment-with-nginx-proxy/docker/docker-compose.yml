version: "3.7"

services:
  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ../src:/var/www/

  nginx:
    build:
      context: ./nginx
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ../src:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
